<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

  <style>
    .circle {
      height: 300px;
      width: 300px;
      border-radius: 100%;
      background: #ddd;
    }
  </style>
</head>
<body>

  <div id="one" class="circle"></div>
  <div id="two" class="circle"></div>

  <link href="progressbar.css" rel="stylesheet">
  <script src="progressbar.js" charset="utf-8"></script>
  <script type="text/javascript">
    var bar1 = new CircleProgressBar(document.querySelector('#one'));
    bar1.setProgressOfTotal(2, 24);

    var bar2 = new CircleProgressBar(document.querySelector('#two'));
    bar2.setProgressOfTotal(16, 24);
  </script>

</body>
</html>
